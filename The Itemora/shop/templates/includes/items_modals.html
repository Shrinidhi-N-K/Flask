<style>
  .modal-content{
    background-color: #212121;
    color: white;
  }
</style>

<div class="modal fade" id="item-info-{{item.id}}" tabindex="-1" aria-labelledby="itemInfoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >{{item.name}}</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{item.description}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="purchase-info-{{item.id}}" tabindex="-1" aria-labelledby="itemInfoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >{{item.name}}</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{purchase_form.hidden_tag()}}
          <h4 class="text-center"> Are you sure you want to buy {{ item.name }} for {{ item.price }}$ ?</h4>
          <br>
          <br>
          <h6 class="text=center"> By clicking Buy Now you will purchase this item.</h6>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
            <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
            {{purchase_form.submit(class="btn btn-outline-success btn-block")}}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
